<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Lightbulb with Taiwan Map -->
  <g transform="translate(20, 20)">
    <!-- Lightbulb body -->
    <ellipse cx="20" cy="25" rx="12" ry="18" fill="#1e40af" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Taiwan Map inside lightbulb -->
    <path d="M15 15 L25 15 L27 18 L26 22 L25 28 L20 30 L15 28 L14 22 L13 18 Z" 
          fill="#1e3a8a" 
          transform="scale(0.8) translate(2, 2)"/>
    
    <!-- Lightbulb base -->
    <rect x="14" y="40" width="12" height="4" fill="#1e40af" rx="1"/>
    <rect x="16" y="44" width="8" height="2" fill="#1e40af" rx="1"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(60, 20)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">RWA</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e40af">HACKATHON</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e40af">TAIWAN</text>
  </g>
</svg>
