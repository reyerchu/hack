<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>診斷頁面</title>
    <script>
        window.addEventListener('load', function() {
            fetch('/_next/static/chunks/pages/index-d0b903bbeaa5023f.js')
                .then(r => r.text())
                .then(js => {
                    const hasForum = js.includes('forum2025');
                    const hasButton = js.includes('\u8ad6\u58c7') || js.includes('論壇');
                    document.getElementById('result').innerHTML = `
                        <h2>診斷結果：</h2>
                        <p>JS Bundle 包含 forum2025: <strong>${hasForum ? '✅ 是' : '❌ 否'}</strong></p>
                        <p>JS Bundle 包含按鈕文字: <strong>${hasButton ? '✅ 是' : '❌ 否'}</strong></p>
                        <p>BUILD_ID: <strong>${window.__NEXT_DATA__ ? window.__NEXT_DATA__.buildId : '未找到'}</strong></p>
                    `;
                })
                .catch(e => {
                    document.getElementById('result').innerHTML = `<p style="color: red;">錯誤: ${e.message}</p>`;
                });
        });
    </script>
</head>
<body style="padding: 2rem; font-family: sans-serif;">
    <h1>RWA Hackathon 診斷頁面</h1>
    <div id="result">載入中...</div>
    <hr style="margin: 2rem 0;">
    <p>請訪問：<a href="https://hackathon.com.tw/diagnose.html">https://hackathon.com.tw/diagnose.html</a></p>
</body>
</html>
